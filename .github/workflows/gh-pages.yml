name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

# 這兩個權限對 Pages 必須要有
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # 關鍵：先配置 Pages
      - uses: actions/configure-pages@v5
      - run: npm ci
      - run: npm run build
      # 上傳靜態輸出（Vite 輸出在 dist）
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 將上一步的 artifact 發佈到 Pages
      - id: deployment
        uses: actions/deploy-pages@v4
